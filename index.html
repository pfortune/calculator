<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">

        <div class="row">
            <input class="display" value="0" disabled>
        </div>
        
        <div class="row">
            <button class="clear" value="c">C</button>
            <button class="delete" value="d">&larr;</button>
            <button class="operator" value="divide">&divide;</button>
        </div>

        <div class="row">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="multiply">&times;</button>
        </div>

        <div class="row">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="subtract">-</button>
        </div>

        <div class="row">
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="add">+</button>
        </div>

        <div class="row">
            <button class="number" value="0">0</button>
            <button class="equals" value="equals">=</button>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
